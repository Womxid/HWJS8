<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Создать в html список состоящий из 3-х произвольных элементов li
    Нужно создать кнопку которая будет добавлять элементы списка с текстом “новый элемент списка”
    Создать кнопку, которая будет удалять первый элемент из созданного списка
    Создать кнопку, при клике на которую ей добавляется-убирается класс “click” -->

    <ul class="s">
        <li>Строка</li>
        <li>Строка</li>
        <li>Строка</li>
    </ul>

    <button class="b1"> Positive magic!</button>
    <button class="b2"> Negative magic!</button>
    <button>click</button>


    <script>
        const spisok = document.querySelector(".s")
        const b1 = document.querySelector(".b1")
        const b2 = document.querySelector(".b2")
        const b3 = document.getElementsByTagName('button')[2]




        b1.onclick = function () {
            const liFirst = document.createElement('li');
            liFirst.innerHTML = 'новый элемент списка';
            spisok.prepend(liFirst)
        }
        b2.onclick = function () {
            const li = spisok.firstElementChild;
            spisok.removeChild(li)
        }
        let click = 0;
        b3.addEventListener('click', function (e) {
            click++;
            if (click % 2 == 0) b3.className = "click"
            else (b3.classList.remove("click"))
            console.log(b3);
        });


    </script>
</body>

</html>
